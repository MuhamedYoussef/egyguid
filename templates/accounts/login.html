{% extends 'base.html' %} {% load static %}

<!-- blog content -->
{% block content %} {% include '../partials/_navbar_default.html' %}
<main class="login">
  <section class="container mt-5 text-dark">
    <div
      class="my-auto mx-auto py-5 px-4 bg-dark rounded shadow"
      style="max-width:370px;"
    >
      <form class="join" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <h2 class="text-light text-center mb-5">Welcome back</h2>
        <div class="form-group">
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Your email"
            required
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="Your Password"
            minlength="5" 
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary px-5 font-weight-bold btn-block mt-4"
        >
          Login
        </button>
        <br />
        <a href="{% url 'register' %}" class="mt-3"
          >Need an account? Register</a
        >
      </form>
    </div>
  </section>
</main>
{% endblock%}
