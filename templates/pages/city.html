{% extends 'base.html' %} {% load static %}

<!-- main content -->
{% block content %}
<main class="city">
  <div class="card bg-dark text-white">
    <img src="{{ city.img }}" class="card-img" alt="{{ city.name }}" />
    <div class="card-img-overlay p-5">
      <h5 class="card-title display-2 p-5 mt-5 name">{{ city.name }}</h5>
    </div>
  </div>
  <div class="container my-5 pb-5">
    <p class="lead text-dark tex-weight-bold">{{ city.detail }}</p>
    <br /><br /><br /><br />
  </div>
</main>
{% endblock %}
