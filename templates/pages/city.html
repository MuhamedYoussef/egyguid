{% extends 'base.html' %} {% load static %}

<!-- main content -->
{% block content %} {% include '../partials/_navbar.html' %}
<main class="city">
  <div class="card bg-dark text-white">
    <img src="{{ city.img }}" class="card-img" alt="{{ city.name }}" />
    <div class="card-img-overlay p-5">
      <h2
        class="card-title display-2 p-5 mt-5 title"
        data-sal="zoom-in"
        data-sal-duration="1000"
        data-sal-delay="300"
        data-sal-easing="ease-out-bounce"
      >
        {{ city.name }}
      </h2>
    </div>
    <div class="card-img-overlay bottom_overlay p-5 d-flex align-items-end">
      <img src="{% static 'img/city_overlay.svg' %}" alt="overlay" />
    </div>
  </div>
  <div class="row container-fluid my-5 mx-0">
    <div class="col-sm-12 col-md-2"></div>
    <div class="col-sm-12 col-md-8">
      <p class="lead text-dark text-justify tex-weight-bold">
        {{ city.detail }}
      </p>
    </div>
    <div class="col-sm-12 col-md-2"></div>
  </div>
  <br /><br /><br /><br />
  <div class="container">
    
  </div>
</main>
{% endblock %}
